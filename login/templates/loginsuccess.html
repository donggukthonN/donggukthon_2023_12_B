<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 성공</title>
</head>
<body>
    <div class="container my-3">
        <h1>로그인 성공</h1>
        <p>로그인한 ID: {{ request.user.username }}</p>
        <p>로그인한 닉네임: {{ request.user.nickname }}</p>
        <!-- 여기서 request.user는 현재 로그인한 사용자를 나타냅니다. -->
        <p><a href="{% url 'logout' %}">로그아웃</a></p>
    </div>
</body>
</html>
